<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الكرت الشخصي الإلكتروني | MAD Perfumeur</title>
  <meta name="theme-color" content="#0f172a">
  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f172a;
      --gold:#d4af37;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#f5d76e;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:radial-gradient(90% 70% at 70% 20%, #1b2741 0%, var(--bg) 60%);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; color:var(--text)}
    .container{max-width:980px;margin:0 auto;padding:28px}
    .card{background:linear-gradient(135deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,.08);border-radius:24px;box-shadow:0 10px 30px rgba(0,0,0,.35),inset 0 0 0 1px rgba(255,255,255,.05);overflow:hidden}
    header{display:flex;align-items:center;gap:18px;padding:28px 28px 18px;border-bottom:1px solid rgba(255,255,255,.06);background:linear-gradient(180deg,rgba(212,175,55,.08),rgba(0,0,0,0))}
    .profile-pic{width:68px;height:68px;border-radius:50%;overflow:hidden;border:2px solid var(--gold);box-shadow:0 0 10px rgba(212,175,55,.4)}
    .profile-pic img{width:100%;height:100%;object-fit:cover}
    .logo{width:80px;height:80px;margin-inline-start:auto}
    .logo img{width:100%;height:100%;object-fit:contain}
    .brand h1{margin:0;font-size:22px}
    .brand p{margin:6px 0 0;color:var(--muted);font-size:14px}
    .content{display:grid;grid-template-columns:1.1fr .9fr;gap:20px;padding:22px}
    @media (max-width:860px){.content{grid-template-columns:1fr}}
    .panel{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:18px 18px 22px}
    .row{display:flex;align-items:center;gap:12px;margin:10px 0}
    .row .k{min-width:110px;color:var(--muted);font-size:14px}
    .row .v a{color:var(--text);text-decoration:none;border-bottom:1px dashed rgba(212,175,55,.5)}
    .btns{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid rgba(212,175,55,.6);background:linear-gradient(180deg,rgba(212,175,55,.18),rgba(212,175,55,.10));color:#111;font-weight:700;text-decoration:none;display:inline-flex;gap:8px;align-items:center;transition:transform .08s ease,filter .2s ease}
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .btn.secondary{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));color:var(--text);border-color:rgba(255,255,255,.12)}
    .qrWrap{display:grid;grid-template-rows:auto 1fr auto;gap:12px;justify-items:center}
    #qrcode{padding:14px;background:#fff;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.35)}
    footer{padding:12px 22px 24px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <script>
    window.MAD_CARD_CONFIG = {
      name:"Mohammad Jalboni",
      title:"Founder & CEO",
      company:"MAD Perfumeur – House of Experts",
      phone:"+972500000000",
      email:"info@madperfumeur.com",
      website:"https://madperfume.co.il/",
      instagram:"https://www.instagram.com/mad.perfumeur/",
      whatsapp:"https://wa.me/972500000000",
      address:"Nazareth, Israel",
      profilePic:"profile.jpg", // ضع هنا مسار الصورة الشخصية
      logo:"logo.png", // ضع هنا مسار شعار الشركة
      publicCardUrl:""
    };
  </script>

  <div class="container">
    <div class="card">
      <header>
        <div class="profile-pic"><img id="profileImg" src="" alt="Profile"></div>
        <div class="brand">
          <h1>الكرت الشخصي الإلكتروني</h1>
          <p>كل وسائل التواصل في مكان واحد — امسح الـ QR أو اضغط الأزرار أدناه</p>
        </div>
        <div class="logo"><img id="logoImg" src="" alt="Logo"></div>
      </header>

      <div class="content">
        <section class="panel">
          <h3 style="margin:4px 0 10px">المعلومات</h3>
          <div class="row"><div class="k">الاسم</div><div class="v"><span id="name"></span></div></div>
          <div class="row"><div class="k">المسمى</div><div class="v"><span id="title"></span></div></div>
          <div class="row"><div class="k">الشركة</div><div class="v"><span id="company"></span></div></div>
          <div class="row"><div class="k">الهاتف</div><div class="v"><a id="phoneLink">—</a></div></div>
          <div class="row"><div class="k">البريد</div><div class="v"><a id="emailLink">—</a></div></div>
          <div class="row"><div class="k">العنوان</div><div class="v"><span id="address"></span></div></div>
          <div class="btns">
            <a class="btn" id="btnWhatsApp">واتساب</a>
            <a class="btn" id="btnInstagram">انستجرام</a>
            <a class="btn" id="btnWebsite">الموقع</a>
            <button class="btn secondary" id="btnVcf">حفظ جهة الاتصال</button>
          </div>
        </section>
        <section class="panel qrWrap">
          <h3>امسح الـ QR لفتح الكرت</h3>
          <div id="qrcode"></div>
        </section>
      </div>

      <footer>© <span id="year"></span> MAD Perfumeur — All rights reserved.</footer>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    (function init(){
      const C = window.MAD_CARD_CONFIG;
      const set=(id,val)=>document.getElementById(id).textContent=val||"";
      set("name",C.name);set("title",C.title);set("company",C.company);set("address",C.address);
      document.getElementById("phoneLink").href=`tel:${C.phone}`;
      document.getElementById("phoneLink").textContent=C.phone;
      document.getElementById("emailLink").href=`mailto:${C.email}`;
      document.getElementById("emailLink").textContent=C.email;
      document.getElementById("btnWhatsApp").href=C.whatsapp;
      document.getElementById("btnInstagram").href=C.instagram;
      document.getElementById("btnWebsite").href=C.website;
      // Set images from config (supports local file, absolute URL, or data URI)
      const profileSrc = C.profilePic || "profile.jpg";
      const logoSrc = C.logo || "logo.png";
      const pimg = document.getElementById("profileImg");
      const limg = document.getElementById("logoImg");
      if (pimg) pimg.src = profileSrc;
      if (limg) limg.src = logoSrc;
      new QRCode(document.getElementById("qrcode"),{text:C.publicCardUrl||window.location.href,width:210,height:210,correctLevel:QRCode.CorrectLevel.H});
      document.getElementById("year").textContent=new Date().getFullYear();
    })();
  </script>
</body>
</html>
