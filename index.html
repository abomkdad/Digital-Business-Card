<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>כרטיס ביקור | MAD Perfumeur</title>
  <meta name="theme-color" content="#000">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:'Poppins','Tajawal',sans-serif;background:radial-gradient(circle at center,#000 0%,#111 60%,#000 100%);color:#fff;overflow-x:hidden}

    .card{max-width:420px;margin:0 auto;padding:24px;display:flex;flex-direction:column;align-items:center;gap:20px;background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.1);border-radius:28px;box-shadow:0 0 25px rgba(255,215,0,.15);position:relative;top:20px}

    .profile{width:120px;height:120px;border-radius:50%;overflow:hidden;border:3px solid gold;box-shadow:0 0 25px rgba(255,215,0,.4)}
    .profile img{width:100%;height:100%;object-fit:cover}

    .logo{width:90px;margin-top:-40px}
    .logo img{width:100%;filter:drop-shadow(0 0 10px rgba(255,215,0,.8))}

    h1{font-size:20px;margin-top:10px;background:linear-gradient(90deg,gold,#fff);-webkit-background-clip:text;color:transparent;text-align:center}
    p{color:#bbb;font-size:14px;text-align:center;line-height:1.6}

    .btns{display:flex;flex-direction:column;gap:12px;width:100%;margin-top:10px}
    .btn{display:flex;justify-content:center;align-items:center;text-decoration:none;font-weight:600;padding:14px;border-radius:12px;font-size:15px;color:#000;background:linear-gradient(90deg,gold,#f7e98c);box-shadow:0 0 15px rgba(255,215,0,.3);transition:all .3s}
    .btn:hover{transform:scale(1.05);box-shadow:0 0 25px rgba(255,215,0,.5)}

    #qrcode{margin-top:18px;padding:10px;background:#fff;border-radius:16px;box-shadow:0 0 10px rgba(255,215,0,.5)}

    footer{text-align:center;font-size:12px;color:#999;margin:20px 0}
  </style>
</head>
<body>
  <div class="card">
    <div class="profile"><img src="profile.jpg" alt="Profile"></div>
    <div class="logo"><img src="logo.png" alt="Logo"></div>
    <h1>Mohammad Jalboni</h1>
    <p>Founder & CEO – MAD Perfumeur<br>كل وسائل التواصل في مكان واحد</p>

    <div class="btns">
      <a href="https://wa.me/972506164130" class="btn">واتساب</a>
      <a href="https://www.instagram.com/perfume.mad/" class="btn">إنستجرام</a>
      <a href="https://www.facebook.com/s0524033442/" class="btn">فيسبوك</a>
      <a href="https://www.tiktok.com/@mad.perfume" class="btn">تيك توك</a>
      <a href="https://madperfume.co.il/" class="btn">الموقع الرسمي</a>
      <a href="mailto:abomkdad2@gmail.com" class="btn">البريد الإلكتروني</a>
      <a href="tel:+972525105889" class="btn">اتصل الآن</a>
      <button id="btnVcf" class="btn" type="button">حفظ جهة الاتصال (vCard)</button>
    </div>

    <div id="qrcode"></div>
    <footer>© <span id="year"></span> MAD Perfumeur — فخامة بلا حدود</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: window.location.href,
      width: 160,
      height: 160,
      colorDark: "#000",
      colorLight: "#fff",
      correctLevel: QRCode.CorrectLevel.H
    });
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script>
    (function(){
      var btn = document.getElementById('btnVcf');
      if(!btn) return;
      btn.addEventListener('click', function(){
        var lines = [
          'BEGIN:VCARD',
          'VERSION:3.0',
          'N:Mohammad Jalboni;;;',
          'FN:Mohammad Jalboni',
          'ORG:MAD Perfumeur',
          'TITLE:Founder & CEO',
          'TEL;TYPE=CELL,VOICE:+972525105889',
          'EMAIL;TYPE=INTERNET,PREF:abomkdad2@gmail.com',
          'URL:https://madperfume.co.il/',
          'item1.URL:https://wa.me/972522511866',
          'item2.URL:https://www.instagram.com/perfume.mad/',
          'item3.URL:https://www.facebook.com/s0524033442/',
          'item4.URL:https://www.tiktok.com/@mad.perfume',
          'END:VCARD'
        ];
        var blob = new Blob([lines.join('
')], {type:'text/vcard;charset=utf-8'});
        var a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Mohammad_Jalboni.vcf';
        a.click();
        URL.revokeObjectURL(a.href);
      });
    })();
  </script>
</body>
</html>
